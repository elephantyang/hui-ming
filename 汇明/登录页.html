<!-- https://v3.bootcss.com/getting-started/ -->
<!DOCTYPE html>
<html lang="zh-CN">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	    <title>汇明登录页</title>

	    <!-- Bootstrap -->
	    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	    <!--[if lt IE 9]>
	      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    <link rel="stylesheet" type="text/css" href="登录页.css">
  	</head>


  	<body>
	    <div class="container">
			<h3 class="text-center">北京汇明保险公估系统</h3>

			<div>
				<form class="form-signin">
					<img  id="logo" src="img/logo.jpg">
					<div class="form-group">
						<input class="form-control" placeholder="用户名" id="user_name" required autofocus>
					</div>
					<div class="form-group">
						<input class="form-control" id="password" type="password" placeholder="密码" required>
					</div>
					<div class="checkbox">
						<label>
					    	<input type="checkbox" value="remember-me"> 记住密码
					  	</label>
					</div>
					<button class="btn btn-md btn-primary" id="btn-submit" type="submit">登录</button>
				</form>
			</div>

	    	<p class="text-center" id="copyright">copyright 2018北京汇明保险公估系统</p>

	    </div> <!-- /container -->

	    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script type="text/JavaScript" src="登录页.js"></script>
  	</body>
</html>
